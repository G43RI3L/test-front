<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque - Construção Civil</title>
    <meta name="description" content="Sistema de gerenciamento de estoque para construção civil com controle de materiais e movimentações">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(220, 17%, 97%);
            --foreground: hsl(220, 15%, 12%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(220, 15%, 12%);
            --primary: hsl(16, 100%, 60%);
            --primary-foreground: hsl(0, 0%, 100%);
            --primary-glow: hsl(16, 100%, 70%);
            --secondary: hsl(220, 15%, 20%);
            --muted: hsl(220, 13%, 95%);
            --muted-foreground: hsl(220, 10%, 45%);
            --success: hsl(142, 76%, 36%);
            --warning: hsl(38, 92%, 50%);
            --destructive: hsl(0, 84%, 60%);
            --border: hsl(220, 13%, 88%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--foreground);
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-top: 0.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-glow));
            color: var(--primary-foreground);
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px -2px hsla(220, 15%, 12%, 0.08);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px hsla(220, 15%, 12%, 0.12);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(145deg, hsl(0, 0%, 100%), hsl(220, 17%, 98%));
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px -2px hsla(220, 15%, 12%, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            box-shadow: 0 10px 40px -10px hsla(220, 15%, 12%, 0.12);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-icon {
            background-color: hsla(16, 100%, 60%, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: transform 0.3s;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
        }

        .stat-title {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--foreground);
            margin-top: 0.5rem;
        }

        .stat-trend {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .trend-value {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .trend-up {
            color: var(--success);
        }

        .trend-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: linear-gradient(145deg, hsl(0, 0%, 100%), hsl(220, 17%, 98%));
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px -2px hsla(220, 15%, 12%, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 10px 40px -10px hsla(220, 15%, 12%, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--foreground);
        }

        /* Materials List */
        .materials-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .material-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: hsla(220, 13%, 95%, 0.3);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        .material-item:hover {
            background-color: hsla(220, 13%, 95%, 0.5);
        }

        .material-info {
            flex: 1;
        }

        .material-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .material-name {
            font-weight: 600;
            color: var(--foreground);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: hsla(142, 76%, 36%, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background-color: hsla(38, 92%, 50%, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background-color: hsla(0, 84%, 60%, 0.1);
            color: var(--destructive);
        }

        .material-details {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .material-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .trend-icon {
            width: 1rem;
            height: 1rem;
        }

        /* Transactions */
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .transaction-item {
            display: flex;
            gap: 1rem;
            background-color: hsla(220, 13%, 95%, 0.3);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        .transaction-item:hover {
            background-color: hsla(220, 13%, 95%, 0.5);
        }

        .transaction-icon {
            padding: 0.5rem;
            border-radius: 9999px;
            flex-shrink: 0;
        }

        .transaction-icon.entrada {
            background-color: hsla(142, 76%, 36%, 0.1);
            color: var(--success);
        }

        .transaction-icon.saida {
            background-color: hsla(0, 84%, 60%, 0.1);
            color: var(--destructive);
        }

        .transaction-content {
            flex: 1;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .transaction-material {
            font-weight: 600;
            color: var(--foreground);
        }

        .transaction-time {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .transaction-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.25rem;
        }

        .transaction-user {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Icons (using simple SVG paths) */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }

        .icon-lg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Gestão de Estoque</h1>
                    <p class="subtitle">Controle completo do seu inventário de construção</p>
                </div>
                <button class="btn-primary" onclick="handleQRScan()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Escanear QR Code
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <p class="stat-title">Valor Total do Estoque</p>
                            <p class="stat-value">R$ 347.850,00</p>
                        </div>
                        <div class="stat-icon">
                            <svg class="icon icon-lg" viewBox="0 0 24 24" stroke="hsl(16, 100%, 60%)">
                                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.29 7 12 12 20.71 7"></polyline>
                                <line x1="12" y1="22" x2="12" y2="12"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-trend">
                        <span class="trend-value trend-up">+12.5%</span>
                        <span class="trend-label">vs. mês anterior</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <p class="stat-title">Materiais em Estoque</p>
                            <p class="stat-value">2.847</p>
                        </div>
                        <div class="stat-icon">
                            <svg class="icon icon-lg" viewBox="0 0 24 24" stroke="hsl(16, 100%, 60%)">
                                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                <polyline points="16 7 22 7 22 13"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-trend">
                        <span class="trend-value trend-up">+5.2%</span>
                        <span class="trend-label">vs. mês anterior</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <p class="stat-title">Itens em Baixa</p>
                            <p class="stat-value">12</p>
                        </div>
                        <div class="stat-icon">
                            <svg class="icon icon-lg" viewBox="0 0 24 24" stroke="hsl(16, 100%, 60%)">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-trend">
                        <span class="trend-value">-3 esta semana</span>
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Materials List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Materiais</h2>
                        <svg class="icon" viewBox="0 0 24 24" stroke="var(--muted-foreground)">
                            <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                    </div>
                    <div class="materials-list" id="materialsList"></div>
                </div>

                <!-- Recent Transactions -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Movimentações Recentes</h2>
                        <svg class="icon" viewBox="0 0 24 24" stroke="var(--muted-foreground)">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="transactions-list" id="transactionsList"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dados dos materiais
        const materials = [
            { id: "1", name: "Cimento CP-II", quantity: 450, unit: "sacos", value: 31500, status: "high", trend: 5.2 },
            { id: "2", name: "Areia Média", quantity: 38, unit: "m³", value: 4560, status: "medium", trend: -2.1 },
            { id: "3", name: "Tijolo 6 Furos", quantity: 8500, unit: "un", value: 12750, status: "high", trend: 8.4 },
            { id: "4", name: "Vergalhão 10mm", quantity: 52, unit: "barras", value: 3640, status: "low", trend: -15.3 },
            { id: "5", name: "Tinta Látex Branca", quantity: 18, unit: "latas", value: 2160, status: "low", trend: -8.7 }
        ];

        // Dados das transações
        const transactions = [
            { id: "1", type: "entrada", material: "Cimento CP-II", quantity: 50, unit: "sacos", timestamp: "Há 2 horas", user: "João Silva" },
            { id: "2", type: "saida", material: "Areia Média", quantity: 5, unit: "m³", timestamp: "Há 3 horas", user: "Maria Santos" },
            { id: "3", type: "entrada", material: "Tijolo 6 Furos", quantity: 2000, unit: "un", timestamp: "Há 5 horas", user: "Pedro Costa" },
            { id: "4", type: "saida", material: "Vergalhão 10mm", quantity: 15, unit: "barras", timestamp: "Há 1 dia", user: "Ana Oliveira" },
            { id: "5", type: "entrada", material: "Tinta Látex Branca", quantity: 10, unit: "latas", timestamp: "Há 1 dia", user: "Carlos Mendes" }
        ];

        // Função para obter badge de status
        function getStatusBadge(status) {
            const badges = {
                high: '<span class="badge badge-success">Em estoque</span>',
                medium: '<span class="badge badge-warning">Médio</span>',
                low: '<span class="badge badge-danger">Baixo</span>'
            };
            return badges[status] || '';
        }

        // Renderizar lista de materiais
        function renderMaterials() {
            const container = document.getElementById('materialsList');
            container.innerHTML = materials.map(material => `
                <div class="material-item">
                    <div class="material-info">
                        <div class="material-header">
                            <h3 class="material-name">${material.name}</h3>
                            ${getStatusBadge(material.status)}
                        </div>
                        <p class="material-details">
                            ${material.quantity} ${material.unit} • R$ ${material.value.toLocaleString('pt-BR')}
                        </p>
                    </div>
                    <div class="material-trend">
                        <svg class="trend-icon" viewBox="0 0 24 24" stroke="${material.trend > 0 ? 'var(--success)' : 'var(--destructive)'}">
                            ${material.trend > 0 
                                ? '<polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline>'
                                : '<polyline points="22 17 13.5 8.5 8.5 13.5 2 7"></polyline><polyline points="16 17 22 17 22 11"></polyline>'
                            }
                        </svg>
                        <span style="font-weight: 500; color: ${material.trend > 0 ? 'var(--success)' : 'var(--destructive)'}">
                            ${material.trend > 0 ? '+' : ''}${material.trend}%
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Renderizar transações
        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            container.innerHTML = transactions.map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-icon ${transaction.type}">
                        <svg class="icon" viewBox="0 0 24 24">
                            ${transaction.type === 'entrada'
                                ? '<circle cx="12" cy="12" r="10"></circle><polyline points="8 12 12 16 16 12"></polyline><line x1="12" y1="8" x2="12" y2="16"></line>'
                                : '<circle cx="12" cy="12" r="10"></circle><polyline points="16 12 12 8 8 12"></polyline><line x1="12" y1="16" x2="12" y2="8"></line>'
                            }
                        </svg>
                    </div>
                    <div class="transaction-content">
                        <div class="transaction-header">
                            <h3 class="transaction-material">${transaction.material}</h3>
                            <span class="transaction-time">${transaction.timestamp}</span>
                        </div>
                        <p class="transaction-description">
                            ${transaction.type === 'entrada' ? 'Entrada' : 'Saída'} de ${transaction.quantity} ${transaction.unit}
                        </p>
                        <p class="transaction-user">Por: ${transaction.user}</p>
                    </div>
                </div>
            `).join('');
        }

        // Handler para o botão de QR Code
        function handleQRScan() {
            alert('Funcionalidade de leitura de QR Code será implementada em breve!');
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderMaterials();
            renderTransactions();
        });
    </script>
</body>
</html>
